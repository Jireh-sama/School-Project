<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #modal {
            position: absolute;
            
            background-color: red;
        }
    </style>
</head>
<body>
    <main>
        <dialog id="modal">
            <input type="text">
        </dialog>
        <button onclick="showModal()">Open Modal</button>
    </main>
    <script>
        function showModal(){
            const modal = document.querySelector('#modal');
            modal.showModal();
        }
        

    </script>
</body>
</html>
